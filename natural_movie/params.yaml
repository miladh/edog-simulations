name: "natural_movie"

# Integrator settings
grid:
    nr: 7
    nt: 14
    dt:
       unit: "ms"
       value: 1
    dr:
        unit: "deg"
        value: 0.1

# Neuron settings
ganglion:
    # DOG
    A: 1
    a:
       unit: "deg"
       value: 0.62
    B: 0.85
    b:
       unit: "deg"
       value: 1.26

    # Biphasic
    damping: 0.38
    phase:
       unit: "ms"
       value: 43
    delay:
       unit: "ms"
       value: 0.

relay:
    Krg:
        w: 1.0
        # Gaussian
        A: 1
        a:
           unit: "deg"
           value: 0.1
           
        # exp decay
        tau:
           unit: "ms"
           value: 10.
        delay:
           unit: "ms"
           value: 0
           
    Krig:
        w: 0.6
        # Gaussian
        A: -1.0
        a:
           unit: "deg"
           value: 0.3
           
        # exp decay
        tau:
           unit: "ms"
           value: 10
        delay:
            unit: "ms"
            value: 5
          
    Krc_mix:
        w: 0.6
        Krc_ex:
            # Gaussian
            A: 1
            a: 
                unit: "deg"
                value: 0.1

        Krc_in:
            # Gaussian
            A: -2
            a: 
                unit: "deg"
                value: 0.9
               
         # temporal exp decay
        delayed_in:
             tau_ex:
                 unit: "ms"
                 value: 5
             tau_in:
                 unit: "ms"
                 value: 30
             delay_ex:
                 unit: "ms"
                 value: 10
             delay_in:
                 unit: "ms"
                 value: 20
                 
        synced:
             tau_ex:
                 unit: "ms"
                 value: 10
             tau_in:
                 unit: "ms"
                 value: 10
             delay_ex:
                 unit: "ms"
                 value: 10
             delay_in:
                 unit: "ms"
                 value: 10
                 
        delayed_ex:
             tau_ex:
                 unit: "ms"
                 value: 30
             tau_in:
                 unit: "ms"
                 value: 5
             delay_ex:
                 unit: "ms"
                 value: 20
             delay_in:
                 unit: "ms"
                 value: 10